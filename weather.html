<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: #333;
        }
        
        html {
            height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            margin: 10px 0;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .quick-cities {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .city-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .city-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .weather-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .weather-card.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
        }

        .weather-info h2 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            color: #333;
        }

        .weather-info .location {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 15px;
        }

        .weather-info .description {
            font-size: 1.1rem;
            color: #888;
            text-transform: capitalize;
        }

        .weather-icon {
            font-size: 6rem;
            text-align: center;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .detail-card h4 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-card .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63384;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #d63384;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .current-weather {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            const demoData = {

                location: data.cityName || 'Demo City',
                description: 'Partly Cloudy',
                feelsLike: Math.floor(Math.random() * 15) + 27,

            hideLoading();
            document.getElementById('weatherCard').classList.add('show');

        async function fetchWeather(cityName) {
            showLoading();
            
            try {

                // Simulating API call with timeout

                displayWeather({ cityName: cityName });
                
            } catch (error) {
                showError(`Unable to fetch weather data for ${cityName}. Please check the city name and try again.`);
            }
        }

        function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const cityName = cityInput.value.trim();
            
            if (!cityName) {
                showError('Please enter a city name');
                return;
            }
            
            fetchWeather(cityName);
        }

        function quickSearch(cityName) {
            document.getElementById('cityInput').value = cityName;
            fetchWeather(cityName);
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {

                searchWeather();
            }
        });

        // Load default city on page load
        window.addEventListener('load', function() {
            quickSearch('Mumbai');
        });
